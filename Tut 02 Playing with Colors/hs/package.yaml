name: gltut-tut02

dependencies:
    - GPipe
    - GPipe-GLFW
    - base
    - gltut-framework

ghc-options:
    - -Wall
    - -threaded -rtsopts -with-rtsopts=-N

executables:
    # Tutorials
    fragPosition:
        main: fragPosition.hs
    vertexColors:
        main: vertexColors.hs
    # Further study
    ## For the "settable viewport" further study, you can just move the window
    ## around your screen or resize it.
    fragPosition_VertexColors:
        main: fragPosition_VertexColors.hs
